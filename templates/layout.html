<!DOCTYPE html>
<html lang="fr" >

  <head>

    {% block head %}

      <title>{% block title %}{% endblock %} - Rouraid</title>

      <meta charset="utf-8" />
      <meta name="description" content="Le rouraid se déroulera le dimanche 14 mai 2017 au Rouret. C'est un raid familial qui allie nature, sport et convivialité.">
      <meta name="viewport" content="initial-scale=1.0">
      <link type="text/css" rel="stylesheet" href="css/animate.css">
      <link type="text/css" rel="stylesheet" href="css/style.css"/>
      <link rel="icon" href="img/rouraid.ico" />
      <meta name="robots" content="noindex, nofollow">
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i" rel="stylesheet">
      
    {% endblock %}

  </head>

  <body>
  <!--pour facebook-->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.9";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  <!-- //////////// -->


    <!--div class=page-->
    {% block page %}{% endblock %}

      <header class="header">

          <!--header-->
          {{ include('partial/_header.twig') }}
            

      </header>

      <nav>
          <!--nav-->
          {{ include('partial/_menutop.twig') }}

      </nav>


      <div class="main">

          <!--appel le bloc twig contenu (le contenu d'une page twig)-->
          {% block contenu %}{% endblock %}

      </div>


      <footer>

          <!--footer-->
          {{ include('partial/_footer.twig') }}

      </footer>

    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
      <!--
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      -->
    <script type="text/javascript" src="js/script_JQ.js"></script>


  </body>

</html>
